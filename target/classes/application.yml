spring:
  application:
    name: filter-product

  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/filter_product}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA / Hibernate Configuration
  jpa:
    open-in-view: false # Disable Open Session In View for performance
    show-sql: false
    hibernate:
      ddl-auto: none # Temporarily disabled validation to let Flyway create tables
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 50 # Optimizing batch operations

  # Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Async & Task Execution
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 50
        keep-alive: 60s
      thread-name-prefix: async-task-

  # Content Negotiation (WebFlux/MVC)
  main:
    web-application-type: reactive # Matches spring-boot-starter-webflux dependency

# Observability - Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

# Logging
logging:
  level:
    root: INFO
    com.saas.filtro: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
